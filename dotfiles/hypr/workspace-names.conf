# Hyprland workspace names configuration
# Format: workspace_number=workspace_name
# This file maps workspace numbers (0-9 for 3x3 grid + extra) to human-readable names
#
# Top row (workspaces 0, 1, 2)
0=Games
1=Browser
2=Terminal

# Middle row (workspaces 3, 4, 5)
3=QGIS
4=GEEST
5=RUE

# Bottom row (workspaces 6, 7, 8)
6=BIMS
7=WITS
8=LIT

# Extra workspace
9=Kartoza

# Special workspaces
scratchpad=Scratchpad
