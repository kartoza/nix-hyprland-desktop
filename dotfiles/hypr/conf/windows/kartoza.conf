# -----------------------------------------------------
# Kartoza branded window borders with animated gradient
# Active: Animated gradient orange -> gold -> orange (Kartoza colors)
# Inactive: Blue (#569FC6)
# -----------------------------------------------------

general {
    gaps_in = 10
    gaps_out = 20
    border_size = 3

    # Animated gradient border for active windows (uses borderangle animation)
    # Orange -> Gold -> Light Orange -> Orange (Kartoza brand gradient)
    col.active_border = rgba(DF9E2FFF) rgba(F5C563FF) rgba(E8A830FF) rgba(DF9E2FFF) 45deg

    col.inactive_border = rgba(569FC6AA)

    layout = dwindle
    resize_on_border = true
}
