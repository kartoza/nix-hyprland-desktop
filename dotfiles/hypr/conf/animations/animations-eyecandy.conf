# -----------------------------------------------------
# Maximum Eye Candy Animations
# Smooth, bouncy, and visually stunning
# -----------------------------------------------------

animations {
    enabled = true

    # =========================================
    # BEZIER CURVES - The heart of smooth motion
    # =========================================

    # Smooth deceleration - things glide to a stop
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothInOut, 0.65, 0, 0.35, 1

    # Bouncy/elastic - playful overshoot
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = bounce, 0.68, -0.6, 0.32, 1.6
    bezier = realBounce, 0.175, 0.885, 0.32, 1.275

    # Snappy - quick and responsive
    bezier = snappy, 0.4, 0, 0.2, 1
    bezier = hyperSnap, 0.7, 0, 0.3, 1

    # Fluid - organic, natural motion
    bezier = fluid, 0.28, 0.8, 0.28, 1
    bezier = waterDrop, 0.22, 1, 0.36, 1

    # Dramatic - slow start, fast end
    bezier = dramatic, 0.87, 0, 0.13, 1
    bezier = epicIn, 0.95, 0.05, 0.795, 0.035
    bezier = epicOut, 0.19, 1, 0.22, 1

    # Pop/spring - modern app feel
    bezier = pop, 0.34, 1.56, 0.64, 1
    bezier = spring, 0.5, 1.5, 0.75, 1
    bezier = springy, 0.22, 1.2, 0.36, 1

    # Material Design inspired
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15

    # Menu/layer specific
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07

    # Butter smooth - for workspaces
    bezier = butter, 0.16, 1, 0.3, 1
    bezier = silky, 0.25, 0.46, 0.45, 0.94

    # =========================================
    # WINDOW ANIMATIONS
    # =========================================

    # Windows opening - bouncy pop-in from 60%
    animation = windowsIn, 1, 4, pop, popin 60%

    # Windows closing - quick fade out with slight shrink
    animation = windowsOut, 1, 3, smoothOut, popin 70%

    # Window movement/resizing - fluid and responsive
    animation = windowsMove, 1, 4, fluid

    # =========================================
    # FADE ANIMATIONS
    # =========================================

    # General fade - smooth transitions
    animation = fade, 1, 4, smoothInOut

    # Fade in - slightly slower for visual presence
    animation = fadeIn, 1, 4, waterDrop

    # Fade out - quick exit
    animation = fadeOut, 1, 3, smoothOut

    # Active window switch fade
    animation = fadeSwitch, 1, 4, snappy

    # Shadow fade on focus change
    animation = fadeShadow, 1, 5, smoothInOut

    # Inactive window dimming
    animation = fadeDim, 1, 6, silky

    # =========================================
    # LAYER ANIMATIONS (waybar, launchers, etc)
    # =========================================

    # Layers sliding in - smooth slide with decel
    animation = layersIn, 1, 3, menu_decel, slide

    # Layers sliding out - quick exit
    animation = layersOut, 1, 2, menu_accel, slide

    # Layer fade in
    animation = fadeLayersIn, 1, 3, menu_decel

    # Layer fade out
    animation = fadeLayersOut, 1, 3, menu_accel

    # =========================================
    # POPUP ANIMATIONS (menus, tooltips)
    # =========================================

    animation = fadePopupsIn, 1, 3, waterDrop
    animation = fadePopupsOut, 1, 2, smoothOut

    # =========================================
    # BORDER ANIMATIONS
    # =========================================

    # Border color transitions
    animation = border, 1, 8, snappy

    # Animated border gradient rotation (eye candy!)
    # Using 'loop' for continuous rotation - remove if CPU concern
    animation = borderangle, 1, 50, silky, loop

    # =========================================
    # WORKSPACE ANIMATIONS
    # =========================================

    # Workspace switching - smooth slide with slight fade
    animation = workspaces, 1, 5, butter, slidefade 20%

    # Special workspace (scratchpad) - vertical slide
    animation = specialWorkspace, 1, 4, springy, slidevert

    # =========================================
    # MONITOR ANIMATIONS
    # =========================================

    # When a new monitor is connected
    animation = monitorAdded, 1, 6, waterDrop, popin 80%
}
