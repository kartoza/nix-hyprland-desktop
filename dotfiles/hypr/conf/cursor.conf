# -----------------------------------------------------
# Cursor configuration
# -----------------------------------------------------
# Uses hyprcursor for vector cursors with XCursor fallback
# Theme and size are set via environment variables:
#   HYPRCURSOR_THEME, HYPRCURSOR_SIZE (for hyprcursor)
#   XCURSOR_THEME, XCURSOR_SIZE (for XCursor fallback)

cursor {
    # Enable hyprcursor support (vector cursors)
    enable_hyprcursor = true

    # Hide cursor after 5 seconds of inactivity
    inactive_timeout = 5

    # Hide cursor when typing
    hide_on_key_press = true

    # Hide cursor when touch is used
    hide_on_touch = true
}
