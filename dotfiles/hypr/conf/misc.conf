# -----------------------------------------------------
# Misc settings
# -----------------------------------------------------

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 1

    # Enable variable refresh rate (VRR/FreeSync/G-Sync)
    # 0 = off, 1 = on, 2 = fullscreen only
    vrr = 1
}

# -----------------------------------------------------
# Render settings (Hyprland 0.50+)
# -----------------------------------------------------

render {
    # Dynamic triple buffering when system can't keep up
    # Improves FPS on underpowered devices, no cost when running fine
    new_render_scheduling = true
}
