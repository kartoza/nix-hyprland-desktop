# Launch waybar with proper config and style paths
exec-once = waybar -c /etc/xdg/waybar/config -s /etc/xdg/waybar/style.css

# Launch notification daemon (mako)
exec-once = mako --config=/etc/xdg/mako/kartoza

# Launch wallpaper daemon (hyprpaper)
exec-once = hyprpaper -c /etc/xdg/hypr/hyprpaper.conf

# Launch clipse clipboard monitor (secure storage)
exec-once = clipse listen

# Monitor primary selection (highlighted text) and sync to clipboard
# This makes highlighted text automatically go into clipboard history
exec-once = wl-paste --type text --primary --watch wl-copy

# Launch authentication agent
exec-once = /run/wrappers/bin/polkit-gnome-authentication-agent-1

# Start GNOME Keyring daemon and set environment variables
exec-once = start-keyring

# Import SSH_AUTH_SOCK from systemd user environment into D-Bus activation environment
# This ensures all applications can access the GPG agent SSH socket
exec-once = sleep 1 && dbus-update-activation-environment --systemd SSH_AUTH_SOCK GNUPGHOME

# Unlock GNOME Keyring for SSH and GPG keys
exec-once = unlock-keyring

# Load GTK settings
exec-once = /etc/xdg/hypr/scripts/gtk.sh

# Using hypridle for idle management
exec-once = hypridle

# Launch hyprshell daemon for window switching and app launcher
exec-once = hyprshell run

# Launch blueman Bluetooth applet
exec-once = blueman-applet

# Launch the network manager applet
exec-once = nm-applet

# Launch PulseAudio/PipeWire system tray applet
exec-once = pasystray

# Start background listeners (battery monitoring, theme switcher, etc.)
exec-once = /etc/xdg/ml4w/listeners.sh --startall

# Launch gromit-mpx screen annotation tool in systray
exec-once = gromit-mpx
