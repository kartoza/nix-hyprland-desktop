# Launch waybar with proper config and style paths
exec-once = waybar -c /etc/xdg/waybar/config -s /etc/xdg/waybar/style.css

# Launch notification daemon (swaync)
exec-once = swaync

# Launch wallpaper daemon (hyprpaper)
exec-once = hyprpaper -c /etc/xdg/hypr/hyprpaper.conf

# Launch clipse clipboard monitor (secure storage)
# Initialize clipse config directory first, then start listener
exec-once = mkdir -p ~/.config/clipse && clipse listen

# Monitor primary selection (highlighted text) and sync to clipboard
# This makes highlighted text automatically go into clipboard history
exec-once = wl-paste --type text --primary --watch wl-copy

# Launch authentication agent
exec-once = /run/wrappers/bin/polkit-gnome-authentication-agent-1

# Load GTK settings
exec-once = /etc/xdg/hypr/scripts/gtk.sh

# Using hypridle for idle management
exec-once = hypridle

# Launch blueman Bluetooth applet
exec-once = blueman-applet

# Launch the network manager applet
exec-once = nm-applet

# Note: pasystray is auto-started via XDG autostart (systemd user service)
# No need to launch it here to avoid duplicate instances

# Start battery monitoring daemon
exec-once = /etc/xdg/hypr/scripts/battery-monitor.sh

# Launch wayscriber screen annotation tool as background daemon
exec-once = wayscriber
