windowrule = workspace special:scratchpad, class:^(telegram-desktop)$
windowrule = workspace special:scratchpad, class:^(TelegramDesktop)$
windowrule = workspace special:scratchpad, class:^(Signal)$
windowrule = workspace special:scratchpad, class:^(signal)$
