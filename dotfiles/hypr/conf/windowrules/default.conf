# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

# =============================================================================
# Security Dialogs (Pinentry, GPG, Password prompts)
# =============================================================================
# These dialogs should appear above everything (including fullscreen windows),
# be sticky across workspaces, and blur/dim the background for security focus.
#
# Rules explained:
#   float           - Make the dialog floating
#   pin             - Sticky - appears on all workspaces
#   stayfocused     - Keeps focus on dialog, prevents other windows from stealing it
#   dimaround       - Dims and blurs the background (requires blur enabled in decoration.conf)
#   center          - Centers the dialog on screen
#   size            - Sets appropriate dialog size
#   nofullscreenrequest - Prevents dialog from being fullscreened
#
# To test: Run 'gpg --sign testfile' or trigger a password prompt in an app
# When a fullscreen window is active, the pinentry should interrupt and appear on top
#
# gcr-prompter is used by pinentry-gnome3
windowrule = float, class:^(gcr-prompter)$
windowrule = pin, class:^(gcr-prompter)$
windowrule = stayfocused, class:^(gcr-prompter)$
windowrule = dimaround, class:^(gcr-prompter)$
windowrule = center, class:^(gcr-prompter)$
windowrule = size 600 400, class:^(gcr-prompter)$
#windowrule = nofullscreenrequest, class:^(gcr-prompter)$

# Pinentry (various implementations)
windowrule = float, class:^(pinentry-.*)$
windowrule = pin, class:^(pinentry-.*)$
windowrule = stayfocused, class:^(pinentry-.*)$
windowrule = dimaround, class:^(pinentry-.*)$
windowrule = center, class:^(pinentry-.*)$
windowrule = size 500 200, class:^(pinentry-.*)$
#windowrule = nofullscreenrequest, class:^(pinentry-.*)$

# Alternative pinentry title matching (for any pinentry that doesn't match class)
windowrule = float, title:^(.*PIN.*)$,class:^(gcr-prompter|Pinentry)$
windowrule = pin, title:^(.*PIN.*)$,class:^(gcr-prompter|Pinentry)$
windowrule = stayfocused, title:^(.*PIN.*)$,class:^(gcr-prompter|Pinentry)$
windowrule = dimaround, title:^(.*PIN.*)$,class:^(gcr-prompter|Pinentry)$

# Polkit authentication agent
windowrule = float, class:^(polkit-gnome-authentication-agent-1)$
windowrule = pin, class:^(polkit-gnome-authentication-agent-1)$
windowrule = stayfocused, class:^(polkit-gnome-authentication-agent-1)$
windowrule = dimaround, class:^(polkit-gnome-authentication-agent-1)$
windowrule = center, class:^(polkit-gnome-authentication-agent-1)$
#windowrule = nofullscreenrequest, class:^(polkit-gnome-authentication-agent-1)$

# Zenity dialogs (used for keyring and other prompts)
windowrule = float, class:^(zenity)$
windowrule = pin, class:^(zenity)$
windowrule = stayfocused, class:^(zenity)$
windowrule = dimaround, class:^(zenity)$
windowrule = center, class:^(zenity)$
#windowrule = nofullscreenrequest, class:^(zenity)$

# Seahorse (GNOME keyring manager) - password/key prompts
windowrule = float, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$
windowrule = pin, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$
windowrule = stayfocused, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$
windowrule = dimaround, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$
windowrule = center, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$
windowrule = size 500 300, class:^(org.gnome.seahorse.Application)$,title:^(.*[Pp]assword.*)$

# Workspace assignments
windowrule = workspace 1, class:^(firefox)$
windowrule = workspace 3, class:^(kitty)$

# Chat applications and Chromium on scratchpad
