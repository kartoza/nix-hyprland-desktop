# -----------------------------------------------------
# Hyprland Plugins Configuration
# -----------------------------------------------------

# Load hyprexpo plugin for workspace overview
plugin = /run/current-system/sw/lib/libhyprexpo.so

# -----------------------------------------------------
# Hyprexpo Configuration
# Workspace exposé/overview similar to macOS Mission Control
# -----------------------------------------------------
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1
    }
}

# Hyprexpo gesture binding (3-finger swipe up to toggle expo)
hyprexpo-gesture = 3, up, expo

# Hyprexpo keybinding - must be after plugin load
bind = SUPER, g, hyprexpo:expo, toggle  # Toggle workspace exposé
